<!DOCTYPE html>
<html>
<head>
<title>Java calculator</title>
</head>
<body>
<h1>Jalculator</h1>
<form action="Calculator">
    <input type="text" name="first" 
    size = 30  placeholder="First operand e.g. 10">
    <input type="text" name="op" size=1
    placeholder="+">
    <input type="text" name="second" size=30
    placeholder="Second operand e.g. 10">
    <br>
    <input type="radio" name="type" value="integer" checked>Integer
    <input type="radio" name="type" value="decimal">Decimal 
    <input type="submit" value="Jalculate!">
</form>
</body>
</html>
